    /* Reset default styling */
    * {

      margin: 0;

    nav ul li a {

    }

    h1 {
      margin-bottom: 1rem;
    }

    .about-content {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .about-content img {
      max-width: 250px;
      width: 100%;
      border-radius: 50%;
      margin-right: 1.5rem;
      margin-bottom: 1rem;
    }

    .about-content p {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: justify;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .site-name {
        font-size: 1.5rem;
      }
      nav ul li a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
